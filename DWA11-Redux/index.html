<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />


    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>

    <script src="./scripts.js" defer></script>

</head>

<body>

    <div class="container">

        <nav>

            <img src="./tally-count-online-logo.svg" alt="Logo" class="logo">
            
        </nav>

        <header>

            <h1>Tally Count</h1>

        </header>

        <main class="counter">

            <input class="counter_value" data-number readonly value="0">

            <div class="counter_actions">

                
                
                <sl-button style="width: 10%" data-subtract variant="danger" size="large" pill>-</sl-button>

                <sl-button style="width: 10%" data-reset variant="primary" size="large" pill>
                    <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
                    
                    Reset  </sl-button>

                <sl-button  style="width: 10%" data-add variant="success" size="large" pill >+</sl-button>

        </main>

        <footer>

            Inspired by <a href="https://tallycount.app/" class="footer_link">Tally Count</a>.


        </footer>

    </div>

</body>

</html>
