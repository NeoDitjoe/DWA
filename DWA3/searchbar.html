<!DOCTYPE html>
<html>
<head>
    <title>People Search</title>
    <script>
        var people = [
            {
                name: "Neo",
                surname: "Millions",
                age: 25,
                gender: "Male",
                race: "Caucasian"
            },
            {
                name: "john",
                surname: "Smith",
                age: 32,
                gender: "Female",
                race: "African American"
            },
            {
                name: "Dave",
                surname: "gotta",
                age: 45,
                gender: "Male",
                race: "Hispanic"
            },
            // ... add more people
        ];

        function searchPeople() {
            var searchValue = document.getElementById("searchInput").value.toLowerCase();
            var results = [];

            for (var i = 0; i < people.length; i++) {
                var person = people[i];
                var isMatched = Object.values(person).some(function(value) {
                    return String(value).toLowerCase().includes(searchValue);
                });

                if (isMatched) {
                    results.push(person);
                }
            }

            return results;
        }

        function displaySearchResults(event) {
            event.preventDefault(); // Prevent form submission

            var searchResults = searchPeople();
            var resultsContainer = document.getElementById("resultsContainer");

            // Clear previous results
            resultsContainer.innerHTML = "";

            if (searchResults.length === 0) {
                resultsContainer.innerHTML = "No results found.";
            } else {
                for (var i = 0; i < searchResults.length; i++) {
                    var person = searchResults[i];
                    var personInfo = document.createElement("div");
                    personInfo.innerHTML =
                        "<strong>Name:</strong> " + person.name +
                        "<br><strong>Surname:</strong> " + person.surname +
                        "<br><strong>Age:</strong> " + person.age +
                        "<br><strong>Gender:</strong> " + person.gender +
                        "<br><strong>Race:</strong> " + person.race +
                        "<br><hr>";
                    resultsContainer.appendChild(personInfo);
                }
            }
        }
    </script>
</head>
<body>
    <h2>People Search</h2>
    <form onsubmit="displaySearchResults(event)">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput"><br>
        <button type="submit">Search</button>
    </form>

    <div id="resultsContainer"></div>
</body>
</html>
